image sdcard.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition fsbl1 {
		image = "tf-a-stm32mp157f-dk2.stm32"
	}

	partition fsbl2 {
		image = "tf-a-stm32mp157f-dk2.stm32"
	}

	partition ssbl {
		image = "u-boot.stm32"
	}

	partition u-boot-env {
		size = 0x4000
	}

	partition rootfs {
		image = "rootfs.ext4"
		bootable = "yes"
	}
}
