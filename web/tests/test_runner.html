<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHub Web Dashboard Tests</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #6366f1;
        }
        .instructions {
            background: #2d2d44;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .instructions code {
            background: #1a1a2e;
            padding: 2px 6px;
            border-radius: 4px;
        }
        #results {
            background: #2d2d44;
            padding: 16px;
            border-radius: 8px;
            min-height: 100px;
        }
        .success { color: #22c55e; }
        .failure { color: #ef4444; }
    </style>
</head>
<body>
    <h1>SmartHub Web Dashboard Tests</h1>

    <div class="instructions">
        <p><strong>Instructions:</strong></p>
        <ol>
            <li>Open the browser's Developer Tools (F12)</li>
            <li>Go to the Console tab</li>
            <li>View detailed test results below</li>
        </ol>
    </div>

    <div id="results">
        <p>Running tests...</p>
    </div>

    <script src="test_app.js"></script>
</body>
</html>
